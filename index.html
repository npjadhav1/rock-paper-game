<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-headin">Rock Paper Scissors</h>

    <div class="user-options">
        <button onclick="selectRock()">
            <img src="images/rock.png" alt="img">

            <img src="images/scissor.png" alt="img">
        </button>
    </div>
